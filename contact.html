<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Portfólio de Olikiver</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1>Contato</h1>
            <p>Entre em contato comigo através do formulário abaixo.</p>
        </div>
    </header>

    <section class="contact">
        <div class="container">
            <h2>Fale Comigo</h2>
            <form action="https://formspree.io/f/yourformid" method="POST">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Portfólio de Olikiver</p>
        <ul>
            <li><a href="https://www.linkedin.com/in/olikiverdejesusbarros/">LinkedIn</a></li>
            <li><a href="mailto:olikiversilva@gmail.com">Email</a></li>
        </ul>
    </footer>
</body>
</html>
